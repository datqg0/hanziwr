<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Chinese Shooter Game</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }

        h1 {
            color: #ffcc00;
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            margin-bottom: 30px;
        }

        .leaderboard-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 20px;
        }

        th {
            padding: 15px;
            border-bottom: 2px solid #ffcc00;
            color: #ffcc00;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank-1 {
            color: #ffd700;
            font-weight: bold;
        }

        /* Gold */
        .rank-2 {
            color: #c0c0c0;
            font-weight: bold;
        }

        /* Silver */
        .rank-3 {
            color: #cd7f32;
            font-weight: bold;
        }

        /* Bronze */

        .score-val {
            font-family: monospace;
            font-weight: bold;
            color: #ffcc00;
        }

        .btn {
            background: transparent;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 40px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        #loading {
            margin: 20px;
            color: #888;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 30px;
                min-height: 100vh;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .leaderboard-container {
                width: 95%;
                padding: 15px;
            }

            table {
                font-size: 16px;
            }

            th {
                padding: 10px;
            }

            td {
                padding: 8px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 16px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 20px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .leaderboard-container {
                width: 98%;
                padding: 12px;
                border-radius: 15px;
            }

            table {
                font-size: 14px;
            }

            th {
                padding: 8px 4px;
                font-size: 12px;
            }

            td {
                padding: 6px 4px;
                font-size: 12px;
            }

            .rank-1, .rank-2, .rank-3 {
                font-size: 14px;
            }

            .score-val {
                font-size: 14px;
            }

            .btn {
                padding: 8px 20px;
                font-size: 14px;
                margin-top: 20px;
            }

            #loading {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <h1>üèÜ GLOBAL RANKING</h1>

    <div class="leaderboard-container">
        <div id="loading">Loading scores...</div>
        <table id="rank-table" class="hidden">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>

    <a href="index.html" class="btn">BACK TO MENU</a>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDi_bKIWk2J4JlV7Hr5FPvGG5uMLX7qZc",
            authDomain: "chinese-writer-14f9a.firebaseapp.com",
            projectId: "chinese-writer-14f9a",
            storageBucket: "chinese-writer-14f9a.firebasestorage.app",
            messagingSenderId: "172568786390",
            appId: "1:172568786390:web:d388025c7289b71bff2077",
            measurementId: "G-67QE12KPHW"
        };

        // Initialize Firebase
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            loadLeaderboard();
        } catch (e) {
            console.error("Firebase initialization failed", e);
            document.getElementById("loading").innerText = "Error: Check your Firebase Config";
        }

        async function loadLeaderboard() {
            try {
                const scoresRef = collection(db, "scores");
                const q = query(scoresRef, orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);

                const tableBody = document.getElementById("leaderboard-body");
                tableBody.innerHTML = "";

                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement("tr");

                    let rankClass = "";
                    if (rank === 1) rankClass = "rank-1";
                    else if (rank === 2) rankClass = "rank-2";
                    else if (rank === 3) rankClass = "rank-3";

                    row.innerHTML = `
                        <td class="${rankClass}">#${rank}</td>
                        <td>${data.name || "Anonymous"}</td>
                        <td class="score-val">${data.score}</td>
                    `;
                    tableBody.appendChild(row);
                    rank++;
                });

                document.getElementById("loading").style.display = "none";
                document.getElementById("rank-table").style.display = "table";
            } catch (error) {
                console.error("Error fetching leaderboard: ", error);
                document.getElementById("loading").innerText = "Failed to load scores.";
            }
        }
    </script>
</body>

</html>
